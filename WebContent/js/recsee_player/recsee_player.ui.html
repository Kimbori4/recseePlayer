        	<!-- Body -->
            <div class="play_control_wrap select_none">
                <!-- Video Layer -->
	            <div class="player_video" oncontextmenu="return false" ondragstart="return false"  type="video/mp4">
	                <video>
	                	<source type="video/mp4">
	                </video>
	            </div>

                <div class="player_wave audioWave player_rx">
                	<div class="procTime">00:00:00</div>
                	<div class="waveCanvasObj" style="display:none;"></div>
                    <div class="waveObj">
                        <div class="obj_key" data-dynamic>
                            <div class="obj_key_left">
                                <div class="obj_key_value"></div>
                            </div>
                            <div class="obj_key_right">
                                <div class="obj_key_value"></div>
                            </div>
                        </div>
                    </div>
                </div>

					</div>
				</div> -->

                    <div class="play_time">
		                <div class="play_now_time select_none">

		                </div>
		            </div>

		                </div>
		            </div>

                <div class="player_controller">

                            <div class="btn_style btn_init"></div>

			                        <input type='checkbox' name='onListSaveBtn' class='list_save_input' checked="checked"/>

			                        </label>
			                    </div>
		                    </div> -->

                    			<li class="main_btn_fileupload" 						title="파일 업로드"></li>
                    			<li class="btn_tool main_btn_filedownload" 				title="파일 다운로드"></li>

                    		</ul>

                    	<!-- 17.11.13 메인 버튼 이벤트 위치 변경 끝 -->

                        <div class="view_expand">

                        <div class="view_reduce">
                            <div class="btn_view btn_reduce"></div>

                <!-- List Layer -->

                    <p class="play_file_tit"></p>
                    <p class="play_file_info"></p>

                    <div class="play_list_right">

                    		<input class="input_time inputFilter numberFilter timeFilter" type="text" maxlength="8"/>
                    		<button>이동</button>
                    	</div>
                    
	                    <div class="play_list_menu"></div>
	
	                    <div class="play_list_popup">
	                    	<div class="list_header ui_sub_border">
	                    		<input  class="list_checkbox playlist_all_check_btn" type="checkbox" style="display:none;"/>
	                    		<p class="list_tit">재생 목록</p>
	                    		<div class="list_toolbar">
	                    			<div class="btn_list_toggle">
                   						<div class="onPlayListCheckd">
					                    <div class='playlist_check' title="플레이리스트 저장 on/off">
					                        <input type='checkbox' name='onPlayListSaveBtn' class='playlist_check_input' checked="checked"/>
					                        <label class='playlist_check_label'>
					                        	<!-- <span class="replay_check_inner"></span> -->
					                        	<span class="playlist_check_txt checked">ON</span>
					                        </label>
					                    </div>
				                    </div>
	                    			</div>
	                    			<div class="btn_list_modify"></div>

        	    <iframe name="rRecSectionSaveFrame" class="rRecSectionSaveFrame" src="" style="display:none;"></iframe>
        	    <iframe name="rDownloadFrame" class="rDownloadFrame" src="" style="display:none;"></iframe>
        	    <iframe name="rFileUploadFrame" class="rFileUploadFrame" style="display:none;"></iframe>
        	    <form class="fileUploadForm"  target="rFileUploadFrame"  method="POST" enctype="multipart/form-data" style="display:none;">
        	    	<input name=file class="fileUpload" type="file" accept=".mp3,audio"/>
        	    </form>
